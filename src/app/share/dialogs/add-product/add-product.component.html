<div class="dialog">
  <h2 mat-dialog-title class="dialog__title">Nuevo producto</h2>
  <mat-dialog-content class="dialog__content">
    <form
      name="loginForm"
      [formGroup]="dialogForm"
      (ngSubmit)="submitProduct()"
    >
      <div class="row">
        <div class="col-6">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">ID</mat-label>
            <input matInput type="number" formControlName="id" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Nombre</mat-label>
            <input matInput formControlName="nombre" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Precio</mat-label>
            <input matInput type="number" formControlName="precio" />
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Peso</mat-label>
            <input matInput type="number" formControlName="peso" />
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Formato</mat-label>
            <mat-select formControlName="formato">
              @for (format of formats; track format){
              <mat-option [value]="format">{{ format }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Marca</mat-label>
            <input matInput formControlName="marca" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="dialog__content__input">
            <mat-label type="text">Descripción</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-dialog-actions class="dialog__content__actions">
        <button
          mat-stroked-button
          mat-dialog-close
          class="dialog__content__button--secondary"
        >
          Cancelar
        </button>
        <button
          [disabled]="dialogForm.invalid"
          type="submit"
          mat-flat-button
          mat-dialog-close
          class="dialog__content__button--main"
        >
          Añadir
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
