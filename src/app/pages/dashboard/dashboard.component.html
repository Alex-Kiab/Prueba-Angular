<div class="component">
  <mat-card class="component__card">
    <mat-card-header class="component__card__header">
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-card-header>
    <mat-card-content class="component__card__content">
      <p>
        Tenemos <b>{{ productList.length }}</b> tornillos por revisar.
      </p>
    </mat-card-content>
    <mat-card-actions class="component__card__actions">
      <button
        mat-flat-button
        extended
        class="component__card__button"
        (click)="navigateTo()"
      >
        <mat-icon>visibility</mat-icon>
        Revisar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
