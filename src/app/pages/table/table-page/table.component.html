<div class="component">
  <mat-card class="component__card">
    <div class="component__options">
      <mat-form-field class="component__options__field">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
      <button
        class="component__options__button"
        mat-icon-button
        (click)="openDialogSettings()"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <div class="component__table">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th
            class="component__table__header"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nombre
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th
            class="component__table__header"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Precio
          </th>
          <td mat-cell *matCellDef="let row">{{ row.precio }} €</td>
        </ng-container>

        <ng-container matColumnDef="formato">
          <th
            class="component__table__header"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Formato
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.formato }}
          </td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th
            class="component__table__header"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Marca
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.marca }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acción</th>
          <td mat-cell *matCellDef="let row">
            <div class="component__table__button">
              <button mat-icon-button (click)="openDialogEditProduct(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="openDialogWarning(row.id, row.nombre)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-card>
</div>
